<!DOCTYPE html>

<head>
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1044144f8c.js" crossorigin="anonymous"></script>

</head>

<body>
    <img id="b-ground" src="photos\_b032ddf1-bd81-45d6-9660-fc9ee43f481d.jpeg">
    <div class="menu">
        <h1 id="cafe_name">TUJU CAFE</h1>
        <p id="est"> <em>Est. 2024</em></p>
        <div class="line">
            <!-- <hr> -->
        </div>


        <div class="coffee-section">
            <h3 id="sub_title">Coffee</h3>
            <div id="icon"><i class="fa-solid fa-mug-saucer"></i></div>
            <ul>
                <li class="items">French Vanilla <span id="amount">3.00</span> </li>
                <li class="items">Caramel Macchiato <span id="amount">3.75</span> </li>
                <li class="items">Pumpkin Spice <span id="amount">3.50</span> </li>
                <li class="items">Hazelnut <span id="amount">4.00</span> </li>
                <li class="items">Mocha <span id="amount">4.50</span> </li>
            </ul>
        </div>



        <div class="coffee-section">
            <h3 id="sub_title">Desserts</h3>
            <div id="icon">
                <i class="fa-solid fa-cake-candles"></i>
            </div>

            <ul>
                <li class="items">Donut <span id="amount">1.50</span> </li>
                <li class="items">Cherry Pie<span id="amount">2.75</span> </li>
                <li class="items">Cheesecake<span id="amount">3.00</span> </li>
                <li class="items">Cinnamon Roll <span id="amount">2.50</span> </li>
            </ul>
        </div>
        <div class="line">
            <!-- <hr> -->
        </div>

        <div class="ending">
            <!-- <P> Visit my Profile </P> -->
            <span style="text-decoration: underline;"><a href="https://github.com/inquaid" target="_blank"> visit my
                    profile</a></span>
            <p id="end">More things are cooking</p>
        </div>


    </div>


</body>
